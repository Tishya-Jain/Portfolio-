<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pstyle2.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Scream</h4>
                        <p> The Vinyl sleeve emulates the Expressionism era, featuring a replica of "The Scream" by Edward Munch.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Typeface Tribute</h4>
                        <p>Discover Gill Sans through two captivating posters: one highlighting its unique features, the other celebrating the joy it brings to typography enthusiasts.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Baroque Chocolate Packaging</h4>
                        <p>Jesus-Approved Divine Chocolate Delights</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Anatomy of Voice</h4>
                        <p>AI-driven voices, offering a unique perspective with red and black hues to underscore the urgency of caution against scams.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Medmove</h4>
                        <p>An all-in-one app for ambulance, appointment, and hospital bed bookings, ensuring seamless access to healthcare services.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Jungle Magic of Madhya Pradesh</h4>
                        <p>Embrace the enchanting world of Madhya Pradesh's forests with familiar faces from Mowgli's tales</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Mahakaleshwar</h4>
                        <p>Experience the divine presence of Mahakaleshwar, a sacred site in Ujjain.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c8" >
            <label for="c8" class="card">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>Where History Comes Alive</h4>
                        <p>Experience the enchanting light shows and explore the magnificent temples adorned with 64 Yogini characters</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c9" >
            <label for="c9" class="card">
                <div class="row">
                    <div class="icon">9</div>
                    <div class="description">
                        <h4>Anatomy of Voice</h4>
                        <p>AI-driven voices, offering a unique perspective with red and black hues to underscore the urgency of caution against scams.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c10" >
            <label for="c10" class="card">
                <div class="row">
                    <div class="icon">10</div>
                    <div class="description">
                        <h4>Exploring typographic system</h4>
                        <p>Immerse yourself in Annie Dillard's "Total Eclipse" through three distinct typographic explorations</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
